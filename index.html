<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Picture Match</title>
</head>

<body>
    <div class="container">
        <div class="headerBar">
            <h1 class="title">Picture Match</h1>
            <div class="details">
                <div class="stopper">Time: <span id="stopper">00:00:00</span></div>
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="restart">Restart</div>
            </div>
        </div>
        <div class="gameBoard"></div>
        <div class="footerBar details">
            <div class="score">Your score: <span id="actualscore">0</span></div>
            <div class="score">Best score: <span id="score">0</span></div>
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
